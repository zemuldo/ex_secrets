on: push
env:
  OTP_VERSION: 24.0
  ELIXIR_VERSION: 1.13.3

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ['20.0', '22.0', '24.0', '26.0']
        elixir: ['1.8', '1.10', '1.12', '1.14']
    steps:
      - uses: actions/checkout@v3
      steps:
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: echo 'JAVA=SCRIPT\nER=LANG' > .env
      - run: mix deps.get
      - run: mix test

      - name: Elixir Hex, mix build Cache
        uses: actions/cache@v2
        id: mix-cache
        with:
          path: |
            deps
            _build
            priv/plts
          key: ${{ runner.os }}-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-${{ hashFiles('mix.lock') }}